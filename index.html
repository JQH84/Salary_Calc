<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #2196f3;
            --secondary-color: #1976d2;
            --background-gradient: linear-gradient(135deg, #f6f9fc 0%, #eef3f8 100%);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --text-color: #37474f;
            --transition: all 0.3s ease;
        }

        body {
            background: var(--background-gradient);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .container {
            width: 90vw;
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 30px var(--shadow-color);
            transform: translateY(0);
            transition: var(--transition);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px var(--shadow-color);
        }

        .icon {
            text-align: center;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .icon i {
            font-size: 3.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-section, .output-section {
            margin-bottom: 1.5rem;
        }

        label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            font-size: 1.5rem;
            text-align: center;
            border: 2px solid transparent;
            border-radius: 12px;
            background-color: #f8fafc;
            transition: var(--transition);
            color: var(--text-color);
            font-weight: 600;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: white;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .keypad button {
            padding: 1rem;
            font-size: 1.25rem;
            border: none;
            border-radius: 12px;
            background-color: white;
            color: var(--text-color);
            box-shadow: 0 2px 8px var(--shadow-color);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .keypad button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
            background-color: #f8fafc;
        }

        .keypad button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .keypad button.delete, .keypad button.clear {
            background: linear-gradient(135deg, #ff4b4b, #ff6b6b);
            color: white;
        }

        .keypad button.delete:hover, .keypad button.clear:hover {
            background: linear-gradient(135deg, #ff6b6b, #ff8787);
        }

        #salary {
            font-size: 2rem;
            color: var(--primary-color);
            font-weight: 700;
            background-color: #f8fafc;
            border: 2px solid transparent;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                border-radius: 20px;
            }

            .keypad button {
                padding: 0.75rem;
                font-size: 1.1rem;
            }

            input {
                font-size: 1.25rem;
                padding: 0.75rem;
            }

            #salary {
                font-size: 1.75rem;
            }
        }

        /* Add smooth transitions for all interactive elements */
        * {
            transition: var(--transition);
        }

        .settings-section {
            margin-bottom: 1.5rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .settings-section input {
            font-size: 1rem;
            padding: 0.5rem;
        }

        .settings-label {
            font-size: 0.8rem;
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-dollar-sign"></i>
        </div>
        <div class="settings-section">
            <div>
                <label class="settings-label" for="regularRate">Regular Rate ($)</label>
                <input type="number" id="regularRate" value="65.00" step="0.01" min="0">
            </div>
            <div>
                <label class="settings-label" for="taxRate">Rate After Tax (%)</label>
                <input type="number" id="taxRate" value="65.6" step="0.1" min="0" max="100">
            </div>
            <div>
                <label class="settings-label" for="overtimeRate">Overtime Rate ($)</label>
                <input type="number" id="overtimeRate" value="97.50" step="0.01" min="0">
            </div>
        </div>
        <div class="input-section">
            <label for="hours">Hours Worked</label>
            <input type="text" id="hours" readonly value="0">
        </div>
        <div class="keypad">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>.</button>
            <button class="delete">Delete</button>
            <button class="clear">Clear</button>
        </div>
        <div class="output-section">
            <label for="salary">Expected Salary</label>
            <input type="text" id="salary" readonly value="$0.00">
        </div>
    </div>
    <script>
        let regularRate = 65.0;
        let overtimeRate = 97.5;
        let taxRate = 0.656;
        let hours = '';
        let salary = '';

        // Add event listeners for the new input fields
        document.getElementById('regularRate').addEventListener('change', function() {
            regularRate = parseFloat(this.value);
            calculateSalary();
        });

        document.getElementById('overtimeRate').addEventListener('change', function() {
            overtimeRate = parseFloat(this.value);
            calculateSalary();
        });

        document.getElementById('taxRate').addEventListener('change', function() {
            taxRate = parseFloat(this.value) / 100;
            calculateSalary();
        });

        function buttonTapped(button) {
            switch (button) {
                case 'Clear':
                    hours = '';
                    break;
                case 'Delete':
                    if (hours.length > 0) {
                        hours = hours.slice(0, -1);
                    }
                    break;
                case '.':
                    if (!hours.includes('.')) {
                        hours += button;
                    }
                    break;
                default:
                    if (hours.length < 6) {
                        hours += button;
                    }
            }
            updateHoursDisplay();
            calculateSalary();
        }

        function calculateSalary() {
            const hoursWorked = parseFloat(hours);
            if (isNaN(hoursWorked)) {
                salary = '';
            } else if (hoursWorked <= 40) {
                const calculatedSalary = hoursWorked * regularRate * taxRate;
                salary = calculatedSalary.toFixed(2);
            } else {
                const regularSalary = 40 * regularRate * taxRate;
                const overtimeHours = hoursWorked - 40;
                const overtimeSalary = overtimeHours * overtimeRate * taxRate;
                const totalSalary = regularSalary + overtimeSalary;
                salary = totalSalary.toFixed(2);
            }
            updateSalaryDisplay();
        }

        function updateHoursDisplay() {
            document.getElementById('hours').value = hours || '0';
        }

        function updateSalaryDisplay() {
            document.getElementById('salary').value = salary ? `$${salary}` : '$0.00';
        }

        document.querySelectorAll('.keypad button').forEach(button => {
            button.addEventListener('click', () => {
                buttonTapped(button.textContent);
            });
        });
    </script>
</body>
</html>
