<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #e0f7fa, #80deea);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 90vw;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .icon {
            text-align: center;
            margin-bottom: 20px;
        }
        .icon i {
            font-size: 64px;
            color: #4caf50;
        }
        .input-section, .output-section {
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 24px;
            text-align: center;
            border: none;
            border-radius: 15px;
            background-color: #f0f0f0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .keypad {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-dollar-sign"></i>
        </div>
        <div class="input-section">
            <label for="frequency">Pay Frequency</label>
            <select id="frequency" style="width: 100%; padding: 10px; font-size: 18px; border: none; border-radius: 15px; background-color: #f0f0f0; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                <option value="weekly">Weekly</option>
                <option value="biweekly" selected>Biweekly</option>
                <option value="monthly">Monthly</option>
            </select>
        </div>
        <div class="input-section">
            <label for="standardHours">Standard Hours per Week</label>
            <input type="number" id="standardHours" value="40" min="0" step="0.1" inputmode="decimal" style="width: 100%; padding: 10px; font-size: 24px; text-align: center; border: none; border-radius: 15px; background-color: #f0f0f0; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); box-sizing: border-box;">
        </div>
        <div class="input-section">
            <label for="hours">Total Hours Worked in Pay Period</label>
            <input type="number" id="hours" value="0" inputmode="decimal" step="0.01">
        </div>
        <div class="output-section">
            <label for="salary">Expected Salary</label>
            <input type="text" id="salary" readonly value="$0.00">
        </div>
        <div class="input-section">
            <label for="taxRate">Tax Rate (%)</label>
            <input type="number" id="taxRate" value="30" min="0" max="100" step="0.1" inputmode="decimal" style="width: 100%; padding: 10px; font-size: 24px; text-align: center; border: none; border-radius: 15px; background-color: #f0f0f0; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); box-sizing: border-box;">
        </div>
        <div class="output-section">
            <label for="takeHome">Take-Home Pay</label>
            <input type="text" id="takeHome" readonly value="$0.00">
        </div>
        <div class="input-section">
            <label for="monthlyBills">Fixed Monthly Bills</label>
            <input type="number" id="monthlyBills" value="0" min="0" step="0.01" inputmode="decimal" style="width: 100%; padding: 10px; font-size: 24px; text-align: center; border: none; border-radius: 15px; background-color: #f0f0f0; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); box-sizing: border-box;">
        </div>
        <div class="output-section">
            <label for="netSpendable">Net Spendable (Monthly)</label>
            <input type="text" id="netSpendable" readonly value="$0.00">
        </div>
    </div>
    <script>
        const regularRate = 65.0;
        const overtimeRate = 97.5;
        let salary = '';
        let takeHome = '';
        let netSpendable = '';

        function calculateSalary() {
            const hoursWorked = parseFloat(document.getElementById('hours').value) || 0;
            const frequency = document.getElementById('frequency').value;
            const standardPerWeek = parseFloat(document.getElementById('standardHours').value) || 0;
            const taxRate = parseFloat(document.getElementById('taxRate').value) || 0;
            const monthlyBills = parseFloat(document.getElementById('monthlyBills').value) || 0;

            let totalStandard;
            let periodsPerMonth;
            if (frequency === 'weekly') {
                totalStandard = standardPerWeek;
                periodsPerMonth = 4.333;
            } else if (frequency === 'biweekly') {
                totalStandard = standardPerWeek * 2;
                periodsPerMonth = 2.166;
            } else { // monthly
                totalStandard = standardPerWeek * 4.333;
                periodsPerMonth = 1;
            }

            const standardHours = Math.min(hoursWorked, totalStandard);
            const otHours = Math.max(0, hoursWorked - totalStandard);
            const gross = standardHours * regularRate + otHours * overtimeRate;
            const tax = gross * (taxRate / 100);
            const takeHomePay = gross - tax;
            const monthlyTakeHome = takeHomePay * periodsPerMonth;
            const net = monthlyTakeHome - monthlyBills;

            salary = gross.toFixed(2);
            takeHome = takeHomePay.toFixed(2);
            netSpendable = net.toFixed(2);

            updateDisplays();
        }

        function updateDisplays() {
            document.getElementById('salary').value = salary ? `$${salary}` : '$0.00';
            document.getElementById('takeHome').value = takeHome ? `$${takeHome}` : '$0.00';
            document.getElementById('netSpendable').value = netSpendable ? `$${netSpendable}` : '$0.00';
        }

        // Add event listeners for new inputs
        document.getElementById('frequency').addEventListener('change', calculateSalary);
        document.getElementById('standardHours').addEventListener('input', calculateSalary);
        document.getElementById('taxRate').addEventListener('input', calculateSalary);
        document.getElementById('monthlyBills').addEventListener('input', calculateSalary);
        document.getElementById('hours').addEventListener('input', calculateSalary);
    </script>
</body>
</html>
